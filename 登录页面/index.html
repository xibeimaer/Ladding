<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
	<title>登录页面</title>
	<link rel="stylesheet" type="text/css" href="style/main.css">
	<script type="text/javascript" src="js/jquery-3.2.1.min.js"></script>
	<script type="text/javascript" src="js/main.js"></script>
</head>
<body>
	<div class="container">
		<div class="header">
			<div class="header_left"></div>
			<div class="header_right">
				<span>添加到收藏夹</span>
			</div>
		</div>	<!-- header结束 -->
		<div class="middle">
			<div class="middle_left"></div>
			<div class="middle_right">
				<div class="middle_right_one">
					<div class="middle_right_one1">
						<img src="images/page5.png"/>
						<input type="text" class="user_name" value="用户名"/>
						<input type="text" class="password" value="密码"/>
					</div>
					<div class="middle_right_one2">
						<div class="middle_right_one2_left">
							<input type="checkbox"/>
							<span class="landing">自动登录</span>
						</div>
						<div class="middle_right_one2_right">
							<span class="landing">忘记登陆密码？</span>
						</div>
						<div class="middle_right_one2_bottom">
						<img src="images/page6.png"/>
						<img src="images/page7.png"/>
						</div>
					</div>
				</div>
			</div>
		</div>	<!-- middle结束 -->
		<div class="footer">
			<p>版权所有&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;国网青海省电力公司</p>
		</div>	<!-- footer结束 -->		
	</div>
</body>
</html>
